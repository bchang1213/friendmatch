<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
	{% load static %}
<!-- The line above tells Django to be ready to listen for static files -->
	<link rel="stylesheet" href="{% static 'user_dashboard/css/signin.css' %}" media="screen" title="no title"  charset="utf-8">
<!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">FriendMatch</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a> 
				</div>
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="/gosignin">Sign In <span class="sr-only">(current)</span></a>
				</div>
			</div>
		</nav>

		{% if messages %}
		<ul class="messages">
		{% for message in messages %}
			<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
		</ul>
		{% endif %}

		<form action="/register" method="POST">
			<h5>Register</h5>
			{% csrf_token %}
			<div class="form-group">
				<label>First Name</label>
				<input type="text" class="form-control" placeholder="Enter First Name" name="first_name">
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" class="form-control" placeholder="Enter Last Name" name="last_name">
			</div>
			<div class="form-group">
				<label>Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
			</div>
			<div class="form-group">
				<label>Confirm Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" name="passconf">
			</div>
			<input type="hidden" name="userlevel" value="normal">
			<button type="submit" class="btn btn-primary" value="Register">Register</button>
		</form>
		<a href="/gosignin" class="signinhere">Already have an account? Login</a>
